<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <label for="qrInput">Enter URL</label>
    <input type="text" id="qrInput" placeholder="e.g., https://example.com" />
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrSection" class="hidden">
      <p>Your QR Code:</p>
      <div id="qrcode"></div>
      <a id="downloadBtn" href="#" download="qrcode.png">⬇️ Download PNG</a>
    </div>
<div id="qrcode" style="display: none;"></div>
<script>
  QRCode.prototype._android = true; // force use of image
</script>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- Custom Script -->
  <script src="main.js"></script>
</body>
</html>
